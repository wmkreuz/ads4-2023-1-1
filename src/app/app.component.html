<form>
  <fieldset>
    <legend>Newsletter</legend>
    <div>
      <label for="nome">E-mail:</label>
      <br/>
      <input 
        type="text" 
        [(ngModel)]="email"
        name="nome"
        [style]="borda_email"
      />
    </div>
    <input 
      type="button" 
      value="Salvar" 
      (click)="salvar()"
    />
  </fieldset>
</form>
